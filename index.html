<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ping Page</title>
    <link rel="stylesheet" href="/css/bootstrap.css">
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.3/css/all.css" 
    integrity="sha384-SZXxX4whJ79/gErwcOYf+zWLeJdY/qpuqC4cAa9rOGUstPomtqpuNWT9wdPEn2fk" crossorigin="anonymous">
</head>
<body>
    <div class="container w-auto mt-3" >
        <div class="navbar">
            <img src="/images/logo.svg" alt="images/logo">
        </div>

        <div class="text-center ">
             <div class="intro fs-2 my-2">We are launching <span>soon!</span></div> 
                <p class="fs-5">Subscribe and get notified</p>
           
        </div>

        <form action="" class="my-2  text-center" id="frm">  
            <input type="email" placeholder="Your email address" id="input">
            <button type="submit" class="btn btn-primary mx-2 lg" id="email">Notify Me</button>
            <p>
            <small></small>
            </p>
            
        </form>
        <section class="center  end-50 text-center">
            <img src="/images/illustration-dashboard.png" alt="" class="img h-50 w-50 m-auto">
        </section>

        <div class="footer my-5">
            <i class="fab fa-facebook mx-3 color"></i>
            <i class="fab fa-twitter mx-3 color"></i>
            <i class="fab fa-instagram mx-3 color"></i>
            <p>&copy;Copyright Ping. All rights reserved.</p>
        </div>
    </div>
</body>
<script src="main.js"></script>
<script src="https://kit.fontawesome.com/ee50bfcc63.js" crossorigin="anonymous"></script>
</html>
